<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#4ECDC4" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Critical resource preloads -->
    <link rel="preload" as="image" href="/lovable-uploads/25c56481-0d03-4055-bd47-67635ac0d1b0.png" fetchpriority="high">
    <link rel="preload" as="image" href="/lovable-uploads/c910d35f-a4b2-4c06-88e3-7f5b16a45558.png" fetchpriority="high">
    
    <!-- Critical CSS for hero section -->
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #4ECDC4;
      }
      .hero-loading {
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), #4ECDC4;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
    
    <title>Shazam Parking - Dubai's Trusted Parking Platform</title>
    <meta name="description" content="Find and book parking spaces in Dubai with Shazam Parking. List your parking space and start earning monthly income. Secure, convenient, and trusted by Dubai residents." />
    <meta name="author" content="Shazam Parking" />
    <meta name="keywords" content="Dubai parking, parking space rental, Dubai Marina parking, Downtown Dubai parking, secure parking Dubai, monthly parking income" />
    
    <!-- Favicon -->
    <link rel="icon" href="/shazam-parking-og-image.jpg" type="image/jpeg">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Shazam Parking - Dubai's Trusted Parking Platform" />
    <meta property="og:description" content="Find and book parking spaces in Dubai with Shazam Parking. List your parking space and start earning monthly income. Secure, convenient, and trusted by Dubai residents." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shazamparking.ae" />
    <meta property="og:image" content="/shazam-parking-og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Shazam Parking" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shazam Parking - Dubai's Trusted Parking Platform" />
    <meta name="twitter:description" content="Find and book parking spaces in Dubai with Shazam Parking. List your parking space and start earning monthly income." />
    <meta name="twitter:image" content="/shazam-parking-og-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Shazam Parking",
      "description": "Dubai's trusted parking platform for finding and listing parking spaces",
      "url": "https://shazamparking.ae",
      "logo": "/shazam-parking-og-image.jpg",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+971-XX-XXX-XXXX",
        "contactType": "customer service",
        "email": "support@shazam.ae"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dubai",
        "addressCountry": "UAE"
      },
      "sameAs": [
        "https://www.instagram.com/shazamparking",
        "https://www.linkedin.com/company/shazamparking"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root">
      <div class="hero-loading">Loading...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
